<!DOCTYPE html>
<link href="/static/category.css" rel="stylesheet">
<html lang="en">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
    $(document).ready(function(){
    $('select').formSelect();
    });


    </script>

    <script src="/static/project.js"></script>

</head>
<meta charset="UTF-8">
<title>Sub Category Interface</title>

<body>
<form action="/submitsubcategory" enctype="multipart/form-data" method="post">{% csrf_token %}


    <div class="maincontainer">
        <div class="box" style="padding: 20px; width: 75%;">

            <div class="boxheading">
                <span class="headingtext">Sub-Category Interface</span>

                <span style="padding:3px;width:55%;display: flex;justify-content: flex-end"><a
                        href="http://localhost:8000/displayallsubcategories"><i class="material-icons"
                                                                                style="color: #FFFFFF; font-size: 24px;">toc</i></a></span>

            </div>

            <div style="margin-top: 10px;">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">add_shopping_cart</i>
                        <select id="categoryid" name="categoryid">
                            <option disabled selected value="">Choose your option</option>
                        </select>
                        <label>Select Category Id</label>
                    </div>
                </div>


                <div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">add_shopping_cart</i>
                            <input class="validate" id="subcategoryname" name="subcategoryname" required type="text">
                            <label for="subcategoryname">Sub Category Name</label>

                        </div>
                    </div>

                    <div class="row">

                        <div class="input-field col s12">
                            <div class="file-field input-field">
                                <div class="btn">
                                    <span>File</span>
                                    <input name="subcategoryicon" required type="file">
                                </div>
                                <div class="file-path-wrapper">
                                    <input class="file-path validate" type="text">
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="row ">
                    <div class="col s6 btnrow">
                        <button class="btn waves-effect waves-light btnstyle" name="action" type="submit">Submit
                            <i class="material-icons right">send</i>
                        </button>
                    </div>

                    <div class="col s6 btnrow">
                        <button class="btn waves-effect waves-light btnstyle" name="action" type="reset">Reset
                            <a href="http://localhost:8000/subcategoryinterface"><i class="material-icons right" style="color: #FFFFFF; font-size: 24px;">delete</i></a>
                        </button>
                    </div>
                </div>

                <div class="row">
                    <div class="col s12">
                        <span class="messagestyle btnrow">{{message}}</span>
                    </div>
                </div>
            </div>
        </div>

    </div>
</form>
</body>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


</html>
